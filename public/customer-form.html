<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Customer - Tech Repair Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/stateDropdown.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Create New Customer</h1>
      <div class="nav-buttons">
        <a href="index.html" class="summary-table button">Back to Home</a>
      </div>
    </div>

    <!-- Customer Information Section -->
    <div class="section">
      <h2>Customer Information</h2>
      
      <form id="mainForm" action="/createCustomer" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label for="first_name">First Name *</label>
            <input type="text" id="first_name" name="first_name" required />
          </div>
          <div class="form-group">
            <label for="last_name">Last Name *</label>
            <input type="text" id="last_name" name="last_name" required />
          </div>
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" />
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" required></select>
          </div>
          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" />
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="text" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group" style="text-align: center; margin-top: 20px;">
          <button type="submit" class="summary-table button" style="background-color: #28a745; font-size: 18px; padding: 12px 30px;">
            Create Customer
          </button>
        </div>
      </form>
    </div>

    <!-- Success Message -->
    <div id="successMessage" style="display: none;" class="section">
      <h2 style="color: #28a745;">Customer Created Successfully!</h2>
      <div id="customerDetails"></div>
      <div style="margin-top: 20px;">
        <button type="button" id="createAnotherBtn" class="summary-table button">Create Another Customer</button>
        <a href="index.html" class="summary-table button">Back to Home</a>
      </div>
    </div>
  </div>

  <!-- Utility Scripts -->
  <script src="js/utils/shared-utils.js"></script>
  <script src="js/utils/print-utils.js"></script>
  <script src="js/utils/customer-search.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      populateStateDropdown('state');
    });
  </script>
</body>
</html>
