<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/previewAndSubmit.js" defer></script>
</head>
<body>
  <div class="page-container">
    <div class="form-wrapper">
      <h2>Customer Info</h2>

      <form id="mainForm" action="/createCustomer" method="POST">

        <!-- First & Last Name -->
        <div class="form-row-group">
          <div class="form-row">
            <label for="first_name">First Name:</label>
            <input id="first_name" name="first_name" placeholder="First Name" required />
          </div>

          <div class="form-row">
            <label for="last_name">Last Name:</label>
            <input id="last_name" name="last_name" placeholder="Last Name" required />
          </div>
        </div>

        <!-- Address Info -->
        <h3>Address Information</h3>

        <div class="form-row">
          <label for="address">Street Address:</label>
          <input id="address" name="address" placeholder="Street"/>
        </div>

        <div class="form-row">
          <label for="city">City:</label>
          <input id="city" name="city" placeholder="City"/>
        </div>

        <div class="form-row">
          <label for="state">State:</label>
          <input id="state" name="state" maxlength="2" placeholder="State (e.g. AR)"/>
        </div>

        <div class="form-row">
          <label for="zip">ZIP Code:</label>
          <input id="zip" name="zip" placeholder="ZIP"/>
        </div>

        <!-- Contact Info -->
        <h3>Contact Information</h3>

        <div class="form-row">
          <label for="phone">Phone:</label>
          <input id="phone" name="phone" placeholder="Phone" required />
        </div>

        <div class="form-row">
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" placeholder="Email" />
        </div>


        <!-- Buttons -->
        <div class="form-actions">
          <!-- <button type="submit">Add Customer</button> -->
          <button type="reset">Clear Form</button>
          <button type="button" id="previewBtn">Review & Print</button>
          <button type="button" onclick="location.href='index.html'">⬅️ Back to Home</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
