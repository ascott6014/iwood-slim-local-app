<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Install for Existing Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/customerLookup.js" defer></script>
  <script src="/js/previewAndSubmit.js" defer></script>
</head>
<body>
  <div class="page-container">
    <div class="form-wrapper">
      <h2>Install Submission</h2>

      <form id="mainForm" action="/create-install" method="POST">

        <h3>Lookup Customer</h3>
        <div class="form-row">
          <label for="customerSearch">Search:</label>
          <input type="text" id="customerSearch" placeholder="Type name or phone..." autocomplete="off" />
        </div>

        <div class="form-row">
          <label for="customerResults">Matches:</label>
          <select id="customerResults" required>
            <option value="">Select a customer...</option>
          </select>
        </div>

        <input type="hidden" name="customer_id" id="customer_id" />

        <h3>Install Info</h3>
        <div class="form-row">
          <label for="description">Description:</label>
          <input name="description" id="description" required />
        </div>

        <div class="form-row">
          <label for="estimate">Estimate ($):</label>
          <input name="estimate" id="estimate" type="number" step="0.01" required />
        </div>

        <div class="form-row">
          <label for="install_date">Date:</label>
          <input name="install_date" id="install_date" type="date" required />
        </div>

        <div class="form-row">
          <label for="install_notes">Notes:</label>
          <textarea name="install_notes" id="install_notes"></textarea>
        </div>

        <div class="form-actions">
          <button type="reset">Clear Form</button>
          <button type="button" id="previewBtn">Review & Print</button>
          <button type="button" onclick="location.href='index.html'">⬅️ Back to Home</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
