<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Dropdown Example - iWood Slim</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Information Form</h1>
        
        <form id="customerForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </div>
            
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" maxlength="10">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="js/stateDropdown.js"></script>
    <script>
        // Initialize the state dropdown when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Populate the state dropdown
            populateStateDropdown('state');
            
            // Optional: Pre-select a specific state (e.g., 'CA' for California)
            // populateStateDropdown('state', 'CA');
        });

        // Handle form submission
        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            console.log('Form Data:', data);
            console.log('Selected State Full Name:', getStateName(data.state));
            console.log('Selected State Display:', getStateDisplay(data.state));
            
            // Here you would typically send the data to your backend
            alert('Form submitted! Check console for details.');
        });
    </script>
</body>
</html>
