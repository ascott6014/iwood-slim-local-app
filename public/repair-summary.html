<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IwoodFixIt ‚Äì Repair Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="page-container">
    <div class="form-wrapper summary-container">
      <h1>Repair Log</h1>

      <div class="search-section">
        <div class="search-row">
          <label for="customerSearch">Search Customers:</label>
          <input type="text" id="customerSearch" placeholder="Start typing a name..." />
          <select id="customerResults">
            <option value="">All Customers</option>
          </select>
          <input type="hidden" id="customer_id" />
        </div>
        
        <div class="filter-row">
          <div class="button-group">
            <h4>Pickup Status:</h4>
            <button type="button" class="filter-btn active" data-pickup="all">Show All</button>
            <button type="button" class="filter-btn" data-pickup="pending">Pending Pickup</button>
            <button type="button" class="filter-btn" data-pickup="completed">Picked Up</button>
          </div>
        </div>
        
        <div class="filter-row">
          <div class="button-group">
            <h4>Repair Status:</h4>
            <button type="button" class="filter-btn active" data-status="all">All Statuses</button>
            <button type="button" class="filter-btn" data-status="Pending">Pending</button>
            <button type="button" class="filter-btn" data-status="In Progress">In Progress</button>
            <button type="button" class="filter-btn" data-status="Completed">Completed</button>
            <button type="button" class="filter-btn" data-status="On Hold">On Hold</button>
            <button type="button" class="filter-btn" data-status="Cancelled">Cancelled</button>
          </div>
        </div>
        
        <div class="filter-row">
          <div class="button-group">
            <h4>Sort By:</h4>
            <button type="button" class="filter-btn active" data-sort="none">No Sorting</button>
            <button type="button" class="filter-btn" data-sort="customer-asc">Customer (A-Z)</button>
            <button type="button" class="filter-btn" data-sort="customer-desc">Customer (Z-A)</button>
            <button type="button" class="filter-btn" data-sort="date-newest">Newest First</button>
            <button type="button" class="filter-btn" data-sort="date-oldest">Oldest First</button>
          </div>
        </div>
      </div>

      <div class="table-wrapper">
        <table class="summary-table">
        <thead>
          <tr>
            <th>
              <input type="checkbox" id="selectAllRepairs" onchange="toggleSelectAll('repairs')">
              <label for="selectAllRepairs">Select All</label>
            </th>
            <th>Repair ID</th>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Items Brought</th>
            <th>Problem</th>
            <th>Solution</th>
            <th>Status</th>
            <th>Estimate</th>
            <th>Item Total</th>
            <th>Subtotal</th>
            <th>Drop-Off</th>
            <th>Pickup</th>
            <th>Notes</th>
            <th>Details</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="repair-body"></tbody>
      </table>
      </div>

      <div class="form-actions">
        <button type="button" onclick="location.href='repairs.html'">
          ‚¨ÖÔ∏è Back to Repairs
        </button>
        <button type="button" onclick="location.href='index.html'">
          üè† Home
        </button>
        <button type="button" id="printSelectedBtn" onclick="printSelectedRepairs()" style="background-color: #28a745;" disabled>
          üñ®Ô∏è Print Selected (<span id="selectedCount">0</span>)
        </button>
      </div>
    </div>
  </div>

  <!-- Utility Scripts -->
  <script src="/js/utils/shared-utils.js"></script>
  <script src="/js/utils/print-utils.js"></script>
  <script src="/js/utils/customer-search.js"></script>
  <script src="/js/utils/selection-manager.js"></script>
  
  <!-- Main Script -->
  <script src="/js/repairSum.js"></script>
</body>
</html>
