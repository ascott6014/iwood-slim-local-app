<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Repair for New Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/previewAndSubmit.js" defer></script>
</head>
<body>
  <div class="page-container">
    <div class="form-wrapper">
      <h2>Create Repair for New Customer</h2>

      <form id="mainForm" action="/repairs/create-customer-repair" method="POST">
        <div class="form-columns">

          <!-- Left Column: Customer Info -->
          <div class="form-section">
            <h3>Customer Info</h3>
            <div class="form-row"><label for="first_name">First Name:</label><input name="first_name" id="first_name" required /></div>
            <div class="form-row"><label for="last_name">Last Name:</label><input name="last_name" id="last_name" required /></div>
            <div class="form-row"><label for="address">Address:</label><input name="address" id="address"/></div>
            <div class="form-row"><label for="city">City:</label><input name="city" id="city"/></div>
            <div class="form-row"><label for="state">State:</label><input name="state" id="state" maxlength="2"/></div>
            <div class="form-row"><label for="zip">ZIP Code:</label><input name="zip" id="zip"/></div>
            <div class="form-row"><label for="phone">Phone:</label><input name="phone" id="phone" required /></div>
            <div class="form-row"><label for="email">Email:</label><input name="email" id="email" type="email"/></div>
            <div class="form-row"><label for="notes">Customer Notes:</label><textarea name="notes" id="notes"></textarea></div>
          </div>

          <!-- Right Column: Repair Info -->
          <div class="form-section">
            <h3>Repair Info</h3>
            <div class="form-row"><label for="items_brought">Items Brought:</label><input name="items_brought" id="items_brought" required /></div>
            <div class="form-row"><label for="problem">Problem:</label><input name="problem" id="problem" required /></div>
            <div class="form-row"><label for="solution">Solution:</label><input name="solution" id="solution" required /></div>
            <div class="form-row"><label for="repair_cost">Cost ($):</label><input name="repair_cost" id="repair_cost" type="number" step="0.01" required /></div>
            <div class="form-row">
              <label for="status">Status:</label>
              <select name="status" id="status">
                <option value="not started">Not Started</option>
                <option value="in progress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="unsuccessful">Unsuccessful</option>
              </select>
            </div>
            <div class="form-row"><label for="notes_repair">Repair Notes:</label><textarea name="notes_repair" id="notes_repair"></textarea></div>
            <div class="form-row"><label for="start_date">Start Date:</label><input name="start_date" id="start_date" type="datetime-local" required /></div>
            <div class="form-row"><label for="end_date">End Date:</label><input name="end_date" id="end_date" type="datetime-local"/></div>
          </div>

        </div>

        <!-- Action Buttons -->
        <div class="form-actions">
          <button type="reset">Clear</button>
          <button type="button" id="previewBtn">Review & Print</button>
          <button type="button" onclick="location.href='index.html'">⬅️ Back to Home</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
