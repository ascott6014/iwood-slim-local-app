<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Repair for Existing Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/customerLookup.js" defer></script>
  <script src="js/previewAndSubmit.js" defer></script>
</head>
<body>
  <div class="page-container">
    <div class="form-wrapper">
      <h2>Repair Submission</h2>

      <form id="mainForm" action="/repairs/create-repair" method="POST">

        <!-- üîç Lookup -->
        <h3>Lookup Customer</h3>
        <div class="form-row">
          <label for="customerSearch">Search:</label>
          <input type="text" id="customerSearch" placeholder="Type name or phone..." autocomplete="off" />
        </div>
        <div class="form-row">
          <label for="customerResults">Matches:</label>
          <select id="customerResults" required>
            <option value="">Select a customer...</option>
          </select>
        </div>
        <input type="hidden" name="customer_id" id="customer_id" />

        <!-- üõ†Ô∏è Repair Info -->
        <h3>Repair Info</h3>

        <div class="form-row">
          <label for="items_brought">Items:</label>
          <input name="items_brought" id="items_brought" required />
        </div>

        <div class="form-row">
          <label for="problem">Problem:</label>
          <input name="problem" id="problem" required />
        </div>

        <div class="form-row">
          <label for="solution">Solution:</label>
          <input name="solution" id="solution" />
        </div>

        <div class="form-row">
          <label for="estimate">Estimate ($):</label>
          <input name="estimate" id="estimate" type="number" step="0.01" required />
        </div>

        <div class="form-row">
          <label for="status">Status:</label>
          <select name="status" id="status">
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Unsuccessful">Unsuccessful</option>
          </select>
        </div>

        <div class="form-row">
          <label for="notes">Notes:</label>
          <textarea name="notes" id="notes"></textarea>
        </div>

        <div class="form-row">
          <label for="drop_off_date">Drop off Date:</label>
          <input name="drop_off_date" id="drop_off_date" type="datetime-local" required />
        </div>

        <div class="form-row">
          <label for="pick_up_date">Pick Up Date:</label>
          <input name="pick_up_date" id="pick_up_date" type="datetime-local"/>
        </div>

        <!-- Buttons -->
        <div class="form-actions">
          <!-- <button type="submit">Add Customer</button> -->
          <button type="reset">Clear Form</button>
          <button type="button" id="previewBtn">Review & Print</button>
          <button type="button" onclick="location.href='index.html'">‚¨ÖÔ∏è Back to Home</button>
        </div>


      </form>
    </div>
  </div>

  <!-- Utility Scripts -->
  <script src="/js/utils/shared-utils.js"></script>
  <script src="/js/utils/print-utils.js"></script>
  <script src="/js/utils/customer-search.js"></script>
  
</body>
</html>
