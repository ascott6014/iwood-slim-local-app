<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IwoodFixIt ‚Äì Manage Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="page-container">
    <div class="form-wrapper summary-container">
      <h1>Manage Order Items</h1>

      <!-- Order Info Section -->
      <div class="search-section">
        <div class="search-row">
          <label for="orderIdInput">Order ID:</label>
          <input type="number" id="orderIdInput" placeholder="Enter Order ID..." />
          <button onclick="loadOrder()">Load Order</button>
        </div>
        <div id="orderInfo" style="display: none; margin-top: 15px;">
          <strong>Order #<span id="orderNumber"></span></strong> - 
          Customer: <span id="customerName"></span> - 
          Date: <span id="orderDate"></span>
        </div>
      </div>

      <!-- Add Items Section -->
      <div class="search-section" id="addItemSection" style="display: none;">
        <h3>Add Items to Order</h3>
        <div class="search-row">
          <label for="itemSearch">Search Items:</label>
          <input type="text" id="itemSearch" placeholder="Search by name, model, or description..." />
          <select id="itemResults">
            <option value="">Select an item...</option>
          </select>
          <input type="number" id="itemQuantity" placeholder="Qty" min="1" value="1" style="width: 80px;" />
          <button onclick="addItemToOrder()">Add Item</button>
        </div>
      </div>

      <!-- Order Items Table -->
      <div id="orderItemsSection" style="display: none;">
        <h3>Order Items</h3>
        <table class="summary-table">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Color</th>
              <th>Model</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="orderItemsBody"></tbody>
        </table>

        <!-- Order Total -->
        <div style="text-align: right; margin-top: 20px; font-size: 18px;">
          <strong>Order Total: $<span id="orderTotal">0.00</span></strong>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" onclick="location.href='order-summary.html'">
          üìã View All Orders
        </button>
        <button type="button" onclick="location.href='orders.html'">
          ‚¨ÖÔ∏è Back to Orders
        </button>
        <button type="button" onclick="location.href='index.html'">
          üè† Home
        </button>
      </div>
    </div>
  </div>

  <script src="/js/orderManagement.js"></script>
</body>
</html>
